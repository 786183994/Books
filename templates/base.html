<!doctype html>
<html lang="zh-CN">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    {% block custom_css %}{% endblock %}
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
	<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
	<script src="{% static 'js/summernote.js' %}"></script>
	<script src="{% static 'js/summernote-zh-CN.js' %}"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
    <script src="{% static 'js/swiper.min.js' %}"></script>
    <title>{% block title %}众筹书籍{% endblock %}</title>

    <style>

        a {
            text-decoration:none;
            out-line: none;
            color: #000000;
        }
        a:hover{
            text-decoration:none;
            out-line: none;
            color: #000000;
        }
        .touming{
            background-color: rgba(255,255,255,0);
        }
    </style>

</head>

<body style="background: #f76ee">
<!--	在这里修改背景颜色-->

{% block content %}
{% endblock %}

{% block foot %}
    <table class="table table-hover navbar-fixed-bottom" style="background: #e7e7e7">
        <tr class="text-center">
            <td><a class="btn btn-default btn-block" href="{% url 'index' %}" role="button">众筹</a></td>
            <td><a class="btn btn-default btn-block" href="{% url 'contact_list' %}" role="button">话题</a></td>
            <td><a class="btn btn-default btn-block" href="{% url 'users' %}" role="button">我的</a></td>
        </tr>
    </table>
{% endblock %}

{% block custom_js %}{% endblock %}

</body>
</html>
