<!doctype html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>欢迎您注册平台</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <!-- Custom styles for this template -->
        <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    </head>

    <body class="text-center">
        <div>
            <form class="form-signin" method="post" autocomplete="off" action="{% url 'register' %}">
                <img class="mb-4" src="" alt="LOGO" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">欢迎您注册</h1>

                <label for="inputEmail" class="sr-only {% if register_form.errors.email %}errorput{% endif %}">邮箱</label>
                <input type="text" class="form-control" id="inputEmail" name="email" value="{{ register_form.email.value }}" placeholder="请输入您的邮箱地址" >
                <p></p>

                <label for="inputPassword" class="sr-only {% if register_form.errors.password %}errorput{% endif %}">密码</label>
                <input type="password" id="inputPassword" class="form-control" name="password"  value="{{ register_form.password.value }}" placeholder="请输入6-20位非中文字符密码" required>
                <p></p>

                <div class="form-group marb8 captcha1 {% if register_form.errors.captcha %}errorput{% endif %}">
                    <label>验&nbsp;证&nbsp;码: </label>
                    {{ register_form.captcha }}
                </div>

            <div class="error btns login-form-tips" id="jsLoginTips">{% for key,error in register_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>

                <!--<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>-->
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="注册"/>
                <p></p>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
            {% csrf_token %}
            </form>
        </div>
    </body>
</html>
